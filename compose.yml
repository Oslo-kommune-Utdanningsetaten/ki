version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - 3306:3306 # For dev (make sure port is not exposed on prod host)
    volumes:
      - ./db:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    profiles:
      - dev
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DESIGN: 'dracula'
    extra_hosts:
      - "db:host-gateway"
    volumes:
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock:ro
    profiles:
      - dev
      - prod
  backend:
    build: ./backend
    command:
      - bash 
      - -c 
      - |
        python manage.py migrate
        gunicorn app.asgi -b :8000 --worker-class uvicorn.workers.UvicornWorker -w 9
    volumes:
      - ./backend:/code
      - /var/www/:/var/www/
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock:ro
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    environment:
      DJANGO_DEBUG: 'False'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - prod
    restart: always
  backend-dev:
    build: ./backend
    command:
      - bash 
      - -c 
      - |
        python manage.py migrate
        gunicorn app.asgi -b :8000 --worker-class uvicorn.workers.UvicornWorker -w 9
    volumes:
      - ./backend:/code
    ports:
      - 5000:8000
    env_file:
      - ./backend/.env
    environment:
      DJANGO_DEBUG: 'False'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    profiles:
      - dev-backend
    restart: always
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx:/etc/nginx/conf.d
    restart: always
    profiles:
      - prod
